<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>對</title>

<script src="js/vue2.js"></script>



</head>
<body>
<div id="app">

    <p>{{message}}</p>
    <p>{{age+5}}</p>
    <p>age小於18嗎？{{age-5<18?"小於":"不小於"}}</p>
<!--v-text-->
    <p v-text="message+'是text的标签'"></p>
    <p v-text="age+12"></p>

<!--v-html-->
<p v-html="htmlstr"></p>
<!--v-bind 绑定 图片-->
    <img :src="imagPath">
</div >
<div id="app2" :style="class0" @click="age=age+1">

<p>{{age}}</p>




</div>

<div id="app3">


    <a href="https://www.baidu.com/" @click.prevent="gatman">遇蛇打野</a>
</div>

<script>

    let vu = new Vue({
        el:"#app",
        data:{
            message:"Niope",
            age:18,
            htmlstr:'<h1>我是v-html标签</h1>',
            imagPath:'image/20190905204823866.png',

        }
    })




    let cx = new Vue({
        el:"#app2",
        data: {
            messag: "张三",
            age:18,
            class0:"height:200px;width:200px;background-color: #1b6d85;",
        },
        method: {

            getData() {
                console.log("啥玩意")
            }

        }

    })

    let cc = new Vue({
        el:"#app3",
        data:{
            age:1,
        },

        methods: {
          gatman:function(){
              console.log("金玉滿堂")
          }
        }
    })
</script>
</body>

</html>
